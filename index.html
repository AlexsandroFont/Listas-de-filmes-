<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de filmes para assistir</title>
    <link rel="stylesheet" href="./style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <header>
        <h2><i class="bi bi-film"></i>MyMovies</h2>
        <section id="search-container">

        <div class="input wrapper movie-name-wrapper">
            <label for="movie-name">Nome:</label>
            <input type="text" id="movie-name" />
        </div>
        <div class="input-wrappe movie-year-wrapper">
            <label for="movie-year">Ano:</label>
            <input type="text" id="movie-year" />
        </div>

        <button id="search-button"><i class="bi bi-search"></i></button>
    </section>
    </header>
    <main>
        <h2>Escolha e faça uma lista dos melhores filmes para voce</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay">
            <section id="modal-background"></section>
            <section id="modal-container">
                <h2>título do filme</h2>
            </section>

        </article>
    </main>
</body>
</html>
